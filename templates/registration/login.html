<body><br>
	<div class="container my-5">
		<form class="form-signin" method="post" action="{% url 'login' %}" style="background:#FFF; max-width:500px;margin: 0 auto; padding:16px;"> {% csrf_token %}
			<h1 class="text-center">REGISTO DIÁRIO</h1><br>
			<h2 class="text-center">LOGIN</h2><br>
			{{ form|crispy }}
			<br><div class="fluid-container">
				<div class="row">
					<div class="col-md-6">
						<div class="checkbox text-left">
							<input type="checkbox" value="remember-me" class=""> Remember me<br>
							<a href="#">Recuperar senha</a>
						</div>
					</div>
					<div class="col-md-6">
						<div class="center">
							<button class="btn btn-lg btn-block text-white" style="max-width:15vh;float:right;" type="submit">Login</button><!--bg-info-->
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
	</body>
